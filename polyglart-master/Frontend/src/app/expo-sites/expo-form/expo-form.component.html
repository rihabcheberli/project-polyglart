
<div class="col-sm-10 col-lg-6 col-form align-self-center" style="  margin: auto;">
  <div class="hun-element-form--type-1">
    <form novalidate [formGroup]="expoForm" (ngSubmit)="onSubmit()">
      <h2 style="text-align: center;" > Add a exhibition site </h2>
      <label>
        <span class="name-field">exhibition name</span>
        <input type="text" placeholder="Name" formControlName="name" class="form-control"  required>
      </label>
      <div *ngIf="formErrors.name" class="invalid-feedback">
        {{formErrors.name}}
      </div>

      <label>
        <span class="name-field "> exhibition Description</span>
        <input type="text" placeholder="Description" formControlName="desc" class="form-control"  required >
      </label>
      <div *ngIf="formErrors.desc" class="invalid-feedback">
        {{formErrors.desc}}
      </div>

      <label>
        <span class="name-field "> exhibition Date</span>
        <input type="text" placeholder="Date" formControlName="date" class="form-control"  required >
      </label>
      <div *ngIf="formErrors.date" class="invalid-feedback">
        {{formErrors.date}}
      </div>

      <div class="form-group">
        <button class="btn btn-primary">
          Add
        </button>
      </div>
    </form>
  </div>
</div>
