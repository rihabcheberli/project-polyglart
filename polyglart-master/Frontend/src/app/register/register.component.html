<!-- Page Title -->
<div class="hun-section-page-title layout-1 hide-breadcrumbs no-parallax">
  <div class="inner-section">
    <div class="bg-img parallax100"><span class="inner-parallax"
                                          style="background-image: url(../../assets/images/bg-01.jpg);"></span></div>

    <div class="container">
      <h2 class="main-title">
        Sign up
      </h2>

      <ul class="breadcrumbs">
        <li>
          <a href="#">
            <span>Home</span>
          </a>

          <span class="breadcrumb-divider"></span>
        </li>

        <li>
          <span> Contact</span>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- end Page Title -->
<!-- Form -->
<div class="hun-section-form layout-1 p-t-120 p-b-130">
  <div class="inner-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 pb-0">
          <div class="hun-element-heading--type-1 align-center m-b-75">
            <h3 class="title">
              Become a member and visit our exhibitions.
            </h3>

          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6 col-img d-none d-lg-block">
          <div class="img-sec">
            <img src="../../assets/images/sign-up.png" alt="IMG">
          </div>
        </div>

        <div class="col-sm-10 col-lg-6 col-form align-self-center">
          <div class="hun-element-form--type-1">
            <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <label>
                <span class="name-field">First name</span>
                <input type="text" formControlName="firstName" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
              </label>
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>

              <label>
                <span class="name-field">Last name</span>
                <input type="text" formControlName="lastName" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
              </label>
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>

              <label>
                <span class="name-field">Username </span>
                <input type="text" formControlName="username" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
              </label>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>

              <label>
                <span class="name-field">Email</span>
                <input type="text" formControlName="email" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              </label>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>

              <label>
                <span class="name-field">Password</span>
                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              </label>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
              <!--              <label>-->
              <!--									<span class="name-field">-->
              <!--										select an Options-->
              <!--									</span>-->
              <!--                <span class="wrap-select">-->
              <!--										<select formControlName="role">-->
              <!--											<option>expoer</option>-->
              <!--											<option>exhibitions organiser</option>-->
              <!--										</select>-->
              <!--									</span>-->
              <!--              </label>-->

              <label>
 <span class="name-field">
                         Do you have an account already ? <a routerLink="/login">Login</a>
                                                                                        </span>

              </label>

              <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Register
                </button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end Form -->
